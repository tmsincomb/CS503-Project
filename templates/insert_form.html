<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schema</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
{% block content %}

<h2>Insert Row</h2>
<form action="/" method="post">
    <fieldset>
    {% for field in form.fields %}
        {{ field.object_data['name'] }}
        {{ field.object_data['type'] }}
        {{ field }}
    {% endfor %}
    <p>{{form.submit()}}</p>
    </fieldset>
</form>

{% endblock %}
</html>
